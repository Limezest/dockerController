<div data-ng-controller=ContainersCtrl><div class=row><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-tasks title="docker ps"><a href=# style=float:right>Manage</a></rd-widget-header><rd-widget-body classes="large no-padding"><div class=table-responsive><table class=table><thead><tr><th class=text-center>ID</th><th>image</th><th>command</th><th>status</th><th>port</th><th>name</th></tr></thead><tbody><tr ng-repeat="container in containers"><td class=text-center>{{ container.id.substring(0,3) }}</td><td>{{ container.image }}</td><td>{{ container.command }}</td><td>{{ container.status }}</td><td>{{ container.port }}</td><td>{{ container.name }}</td></tr></tbody></table></div></rd-widget-body><rd-widget-footer></rd-widget-footer></rd-widget></div></div></div>
